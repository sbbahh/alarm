<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm | Sbbah</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300&display=swap"
        rel="stylesheet">


</head>

<body>
    <div class="empty"></div>
    <div class="holder">
        <!-- image div -->
        <div class="image">
            <img src="./images/bell(1).png" alt="" class="alarmImage">
        </div>
        <!-- clock div -->
        <div class="clock">
            <h3 class="theTime">00:00:00 AM</h3>
        </div>
        <!-- Time to set -->
        <div class="time">
            <select name="" id="hours">
                <option value="Hour" selected hidden>Hour</option>
            </select>
            <select name="" id="minuts">
                <option value="Minuts" selected hidden>Minuts</option>
            </select>
            <select name="" id="">
                <option value="AM/PM" selected hidden>AM/PM</option>
            </select>
        </div>

        <!-- Set alarm button -->
        <button class="set setAlarm">Set alarm</button>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
